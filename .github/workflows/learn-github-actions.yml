name: learn-github-actions
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ˜† Checkout repo
        uses: actions/checkout@v2
        with:
          path: foodTrack
      - name: ğŸ”” Get Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: ğŸ—ƒ install
        run: |
          npm install
      - name: ğŸ§ª install and test
        uses: tj-actions/coverage-reporter@v3
        with:
          coverage-command: |
            npm test
