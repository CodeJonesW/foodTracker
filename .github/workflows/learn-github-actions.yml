name: learn-github-actions
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ˜† Checkout repo
        uses: actions/checkout@v2
      - name: ðŸ”” Get Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: ðŸ—ƒ Install
        run: |
          npm install
      - name: ðŸ§ª Test
        uses: tj-actions/coverage-reporter@v3
        with:
          coverage-command: |
            npm test
            | echo "::set-output name=FOO:BAR"
      - name: Use it
        run: echo ${{ steps.step_one.outputs.FOO }}
