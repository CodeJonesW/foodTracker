name: learn-github-actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ˜† Checkout repo
        uses: actions/checkout@v2
        with:
          path: foodTrack
      - name: ðŸ”” Get Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: install and test
        uses: tj-actions/coverage-reporter@v3
        with:
          coverage-command: |
          cd foodTrack
          npm install
          npm test
          

